      <!-- FORMULARIO REGISTRO --> 
       <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s4 hoverable">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s4 hoverable">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellidos</label>
            </div>
            <div class="input-field col s4 hoverable">
              <input id="nombre_usuario" type="text" class="validate">
              <label for="nombre_usuario">Nombre de Usuario *</label>
            </div>
          </div>
           <div class="row">
            <div class="input-field col s12 hoverable">
              <input id="email" type="email" class="validate">
              <label for="email">Email *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 hoverable">
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 hoverable">
              <input id="passwordRepeat" type="password" class="validate">
              <label for="passwordRepeat">Repite la contraseña *</label>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <label class="red-text">Los campos con * son obligatorios</label>
            </div>
            <div class="col s4">
              <a class="btn" type="submit" name="action">
                Registrarse
                <i class="material-icons right">send</i>
              </a>
            </div>
            <div class="col s4"></div>
          </div>
        </form>
      </div>
      <!-- FIN FORMULARIO REGISTRO -->
